<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Proyectos 08 - Gathsession.</title>
  <link rel="stylesheet" href="css/app.css">
  <meta name="description" content="Build your community">
    <!--Uso de favicon-->
  <link rel="apple-touch-icon" sizes="57x57" href="./apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="./android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <!--Tipografia-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:opsz,wdth,wght@18..144,87..112,700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="header">
      <figure>
        <img src="img/GathSession..svg" alt="Logotipo">
        <figcaption class="sr-only">Logotipo GathSession.</figcaption>
      </figure>
    
    <!--Nav central-->
      <nav class="principal" aria-label="principal">
        <ul>
          <li><a href="#" aria-current="page">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About us</a></li>
        </ul>
      </nav>
      <img class="rectangle" src="img/Rectangle.svg" alt="" aria-hidden="true">
    </header>
    <!--Hero-->
    <section class="hero">
      <h1>Build your best community <br>starting from here.</h1>
      <p>Meet and communicate with the best people to run projects, events or other 
        activities in a more effective and fun way</p>
        <button type="button">Get Started</button>
        <button type="button">Learn more<img class="Arrow" src="img/Arrow.svg" alt=""></button>
    </section>

    <!--Explicación servicios-->
    <section class="treatments">
      <div class="titem"><span class="square"><img src="img/Comments.svg" alt=""></span>
        <p>Build Community</p></div>
      <div class="titem"><span class="square"><img src="img/Week_Schedule.svg" alt=""></span>
        <p>Share Events</p></div>
      <div class="titem"><span class="square"><img src="img/Post.svg" alt=""></span>
        <p>Get Information</p></div>
    </section>

    <!--Sección de imágenes-->
    <section class="hero-people">
      <span class="back_g1"><img src="img/guy_one.png" srcset="img/guy_one2x.png" alt="" arial-hidden="true"></span>
      <span class="back_w2"><img src="img/woman_two.png" srcset="img/woman_two2x.png" alt="" arial-hidden="true"></span>
      <span class="back_w1"><img src="img/woman_one.png" srcset="img/woman_one2x.png" alt="" arial-hidden="true"></span>
      <span class="back_g2"><img src="img/guy_two.png" srcset="img/guy_two2x.png" alt="" arial-hidden="true"></span>
      <span class="back_w3"><img src="img/woman_three.png" srcset="img/woman_three2x.png" alt="" arial-hidden="true"></span>
    </section>
  </div>
